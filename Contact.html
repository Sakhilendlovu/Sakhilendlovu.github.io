<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>Contact - Surprise Sakhile Ndlovu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    header, footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 5px rgba(0, 102, 204, 0.5);
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: #0066cc;
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004c99;
    }

    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 4px;
      display: none;
      text-align: center;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="blogs.html">Blogs</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <p>Feel free to reach out! Send me a message and I'll get back to you as soon as possible.</p>
    
    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
      
      <div id="responseMessage" class="message"></div>
    </form>
  </main>

  <footer>
    © 2025 Surprise Sakhile Ndlovu
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      try {
        // Using Formspree API to send email
        const response = await fetch('https://formspree.io/f/YOUR_FORM_ID', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: name,
            email: email,
            message: message
          })
        });

        if (response.ok) {
          responseMessage.textContent = '✓ Thank you! Your message has been sent successfully. I will get back to you soon.';
          responseMessage.classList.remove('error');
          responseMessage.classList.add('success');
          form.reset();
        } else {
          responseMessage.textContent = '✗ Error sending message. Please try again or contact me directly.';
          responseMessage.classList.remove('success');
          responseMessage.classList.add('error');
        }
      } catch (error) {
        responseMessage.textContent = '✗ Error: ' + error.message;
        responseMessage.classList.remove('success');
        responseMessage.classList.add('error');
      }
    });
  </script>
</body>
</html>
