<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Single Page Application</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }\n        nav { background: #333; color: #fff; padding: 15px; position: sticky; top: 0; }\n        nav a { color: white; margin: 0 15px; text-decoration: none; }\n        section { padding: 100px 20px; }\n        #home { background: #f4f4f4; }\n        #projects { background: #e2e2e2; }\n        #blogs { background: #d0d0d0; }\n        #contact { background: #b0b0b0; }\n    </style>\n</head>\n<body>\n    <nav>\n        <a href="#home">Home</a>\n        <a href="#projects">Projects</a>\n        <a href="#blogs">Blogs</a>\n        <a href="#contact">Contact</a>\n    </nav>\n    <section id="home">\n        <h1>Home</h1>\n        <p>Welcome to my single-page application!</p>\n    </section>\n    <section id="projects">\n        <h1>Projects</h1>\n        <p>Here are some of my projects.</p>\n    </section>\n    <section id="blogs">\n        <h1>Blogs</h1>\n        <p>Check out my blogs.</p>\n    </section>\n    <section id="contact">\n        <h1>Contact</h1>\n        <p>Feel free to contact me!</p>\n    </section>\n</body>\n</html>
